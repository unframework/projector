<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tubular</title>

    <script type="text/coffeescript" src="TodoAppView.coffee"></script>
    <script type="text/coffeescript" src="tubular.coffee"></script>
    <script type="text/coffeescript" src="tubularHtml.coffee"></script>

    <script type="text/javascript" src="coffee-script.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript">
        setTimeout(function () {
            tubular({
              itemCount: 4,
              updateItemCount: function () {
                console.log('updatin\'!')
                this.itemCount = Math.round(Math.random() * 3);
              }
            }, document.getElementById('container'), TodoAppTemplate)
        }, 200);
    </script>
  </body>
</html>
