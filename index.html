<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tubular</title>

    <script type="text/coffeescript" src="TodoAppView.coffee"></script>
    <script type="text/coffeescript" src="tubular.coffee"></script>
    <script type="text/coffeescript" src="tubularHtml.coffee"></script>

    <script type="text/javascript" src="coffee-script.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript">
        setTimeout(function () {
            tubular({
              itemList: [],
              addItem: function () {
                console.log('updatin\'!')
                this.itemList.push({ label: 'item' + Math.round(Math.random() * 300), update: function () { this.label = 'updated this item just now' } });
              },
              removeItem: function () {
                this.itemList.shift();
              },
              updateItem: function () {
                if (this.itemList.length)
                  this.itemList[0].label = 'updated item' + Math.round(Math.random() * 300);
              }
            }, TodoAppTemplate)
        }, 200);
    </script>
  </body>
</html>
